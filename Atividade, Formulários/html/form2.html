<!Doctype html>
<style>

form div + div {
    margin-top: 1em;
}
form{
		margin: 0 auto;
		width: 400px;
		padding: 1em;
	}
	h1{
		font-family: Arial, sans-serif;
	}
	h3{
		font-family: Arial, sans-serif;	
	}
.button {
    padding-left: 90px; 
}
button {
    margin-left: .5em;
}

    border-color: #000;
}
input:focus, textarea:focus {
    border-color: #000;
}

<html>
<head>
	<title>Formulario 2</title>
	<meta charset="UTF-8">
</head>
<body>
	<center>
	<h1>Formulário de inscrição</h1>
	<h3>Preencha seus dados</h3>
	</center>
	<form>
	<fieldset>
	<div>
		<label>Nome</label>
		<input type="text" placeholder="Coloque seu nome"/>
	</div>
	<div>
		<label>E-mail</label>
		<input type="email" placeholder="Coloque seu e-mail"/>
	</div>
	<div>
		<label>Endereço</label>
		<input type="text" placeholder="Coloque seu endereço"/>
	</div>
	<div>
		<label>Cidade</label>
		<input type="text" placeholder="Coloque sua cidade"/>
	</div>
	<div>
		<label>Telefone</label>
		<input type="text"/ placeholder="Coloque o telefone">
	</div>
	<div>
		<label>Usuário</label>
		<input type="text" placeholder="Coloque o usuario" />
	</div>
	<div>
		<label>Senha</label>
		<input type="password" placeholder="Coloque a senha" />
	</div>
	<div class="button">
		<button type="submit">Finalizar e enviar</button>
		<button type="submit">Cancelar</button>
	</div>
	</fieldset>
	</form>
</body>

</html>

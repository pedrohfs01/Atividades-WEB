<!DOCTYPE html>
<html>
<style>
label{
	font-family: Arial, sans-serif;
	font-size: 35px;
}

</style>
<head>
	<title>Formulário 5</title>
	<meta charset="utf-8">
</head>
<body></br>
	<form>
		<div>
			<label style="font-size: 15px">Meu nome</label>
			<input type="text" name="nome" style="width: 400px">
		</div>
		</br>
		<div>
			<label>Você gostou desse exemplo</label><br></br>
			<input type="radio" name="simnao" value="sim" checked>Sim</br>
			<input type="radio" name="simnao" value="nao">Não
		</div>
		</br>
		<div>
			<label>Coloque sua senha</label></br></br>
			<input type="password" name="senha">
		</div>
		</br>
		<div>
			<label>Qual lugar que você prefere</label></br></br>
			<input type="checkbox" name="lugar" value="Praia">Praia</br>
			<input type="checkbox" name="lugar" value="Montanha">Montanha</br>
			<input type="checkbox" name="lugar" value="Cidade">Cidade
		</div>
		</br>
		<div>
			<label>Clique em enviar ou cancelar</label></br></br>
			<button type="submit">Enviar</button>
			<button type="submit">Cancelar</button>
		</div>
	</form>

</body>
</html>
